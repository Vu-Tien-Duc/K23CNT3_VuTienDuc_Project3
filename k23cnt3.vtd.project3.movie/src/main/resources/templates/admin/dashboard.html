<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body { display: flex; min-height: 100vh; }
        #sidebar { width: 220px; background: #343a40; color: #fff; }
        #sidebar a { color: #fff; display: block; padding: 10px; text-decoration: none; }
        #sidebar a:hover { background: #495057; }
        #content { flex-grow: 1; padding: 20px; }
        .card { text-align: center; }
    </style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar">
    <div class="p-3">
        <h5>Chào, <span th:text="${adminName}">Admin</span></h5>
    </div>
    <a th:href="@{/admin}">Dashboard</a>
    <a th:href="@{/admin/phim/new}">Phim</a>
    <a th:href="@{/admin/the-loai/new}">Thể Loại</a>
    <a th:href="@{/admin/user/delete}">Người Dùng</a>
    <a th:href="@{/admin/binh-luan/delete}">Bình Luận</a>
</div>

<!-- Main content -->
<div id="content">
    <nav class="d-flex justify-content-end mb-4">
        <a th:href="@{/}" class="btn btn-secondary me-2">Trang Chủ</a>
        <a th:href="@{/logout}" class="btn btn-danger">Đăng Xuất</a>
    </nav>

    <h2>Dashboard</h2>
    <div class="row mt-4">
        <div class="col-md-3">
            <div class="card bg-primary text-white p-3">
                <h5>Phim</h5>
                <h3 th:text="${phimCount}">0</h3>
                <a th:href="@{/admin/phim/new}" class="btn btn-light btn-sm mt-2">Xem danh sách</a>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-success text-white p-3">
                <h5>Thể Loại</h5>
                <h3 th:text="${theLoaiCount}">0</h3>
                <a th:href="@{/admin/the-loai/new}" class="btn btn-light btn-sm mt-2">Xem danh sách</a>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-warning text-white p-3">
                <h5>Người Dùng</h5>
                <h3 th:text="${nguoiDungCount}">0</h3>
                <a th:href="@{/admin/user/delete}" class="btn btn-light btn-sm mt-2">Xem danh sách</a>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-danger text-white p-3">
                <h5>Bình Luận</h5>
                <h3 th:text="${binhLuanCount}">0</h3>
                <a th:href="@{/admin/binh-luan/delete}" class="btn btn-light btn-sm mt-2">Xem danh sách</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
