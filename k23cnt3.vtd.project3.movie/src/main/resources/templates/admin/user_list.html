<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách người dùng</title>
</head>
<body>

<div th:replace="fragments/_LayoutAdmin :: header"></div>
<div th:replace="fragments/_LayoutAdmin :: sidebar"></div>

<div class="content">
    <h2>Danh sách người dùng</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Vai trò</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${nguoiDungs}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.tenDangNhap}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.vaiTro}"></td>
            <td>
                <a th:href="@{/admin/nguoidung/edit/{id}(id=${user.id})}" class="btn btn-sm btn-warning">Sửa</a>
                <a th:href="@{/admin/nguoidung/delete/{id}(id=${user.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/_LayoutAdmin :: footer"></div>
</body>
</html>
