<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm/Sửa Phim</title>
</head>
<body>

<div th:replace="fragments/_LayoutAdmin :: header"></div>
<div th:replace="fragments/_LayoutAdmin :: sidebar"></div>

<div class="content">
    <h2 th:text="${phim.id} != null ? 'Sửa Phim' : 'Thêm Phim'"></h2>

    <form th:action="@{${phim.id} != null ? '/admin/phim/update' : '/admin/phim/save'}"
          th:object="${phim}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Tiêu đề</label>
            <input type="text" th:field="*{tieuDe}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Mô tả</label>
            <textarea th:field="*{moTa}" class="form-control" rows="4"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Hình ảnh</label>
            <input type="text" th:field="*{hinhAnh}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Năm phát hành</label>
            <input type="number" th:field="*{namPhatHanh}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Link xem</label>
            <input type="text" th:field="*{linkXem}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Thể loại</label>
            <select th:field="*{theLoais}" multiple class="form-select">
                <option th:each="theLoai : ${theLoais}"
                        th:value="${theLoai.id}" th:text="${theLoai.ten}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/admin/phim}" class="btn btn-secondary">Hủy</a>
    </form>
</div>

<div th:replace="fragments/_LayoutAdmin :: footer"></div>
</body>
</html>
