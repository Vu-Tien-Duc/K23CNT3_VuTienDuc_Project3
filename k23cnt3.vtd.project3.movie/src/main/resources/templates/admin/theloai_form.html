<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm/Sửa Thể loại</title>
</head>
<body>

<div th:replace="fragments/_LayoutAdmin :: header"></div>
<div th:replace="fragments/_LayoutAdmin :: sidebar"></div>

<div class="content">
    <h2 th:text="${theLoai.id} != null ? 'Sửa Thể loại' : 'Thêm Thể loại'"></h2>

    <form th:action="@{${theLoai.id} != null ? '/admin/theloai/update' : '/admin/theloai/save'}"
          th:object="${theLoai}" method="post">
        <div class="mb-3">
            <label class="form-label">Tên thể loại</label>
            <input type="text" th:field="*{ten}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/admin/theloai}" class="btn btn-secondary">Hủy</a>
    </form>
</div>

<div th:replace="fragments/_LayoutAdmin :: footer"></div>
</body>
</html>
