<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:text="${phim.tieuDe} + ' - MovieApp'">Chi tiết phim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<div th:replace="fragments/_Layout :: header"></div>

<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <img th:src="@{${phim.hinhAnh}}" class="img-fluid" alt="Hình phim">
        </div>
        <div class="col-md-8">
            <h2 th:text="${phim.tieuDe}"></h2>
            <p>Năm: <span th:text="${phim.namPhatHanh}"></span></p>
            <p>Link xem: <a th:href="${phim.linkXem}" target="_blank">Xem phim</a></p>
            <p>Đánh giá trung bình: <span th:text="${#numbers.formatDecimal(phim.avgRating,1,1)}">0.0</span></p>
            <p th:text="${phim.moTa}"></p>
        </div>
    </div>

    <hr>

    <h4>Bình luận</h4>

    <div th:if="${#lists.isEmpty(binhLuans)}">
        <p>Chưa có bình luận nào.</p>
    </div>

    <div th:each="bl : ${binhLuans}" class="mb-3 p-2 border rounded">
        <p><strong th:text="${bl.nguoiDung.tenDangNhap}">User</strong>
            - <span th:text="${bl.danhGia}">0</span>/5</p>
        <p th:text="${bl.noiDung}"></p>
    </div>

    <!-- Form thêm bình luận -->
    <div class="mt-4">
        <h5>Thêm bình luận</h5>
        <form th:action="@{/phim/{id}/binh-luan(id=${phim.id})}" method="post">
            <div class="mb-3">
                <label for="noiDung" class="form-label">Nội dung</label>
                <textarea class="form-control" id="noiDung" name="noiDung" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="danhGia" class="form-label">Đánh giá</label>
                <select class="form-select" id="danhGia" name="danhGia" required>
                    <option th:each="i: ${#numbers.sequence(1,5)}" th:value="${i}" th:text="${i}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="tenDangNhap" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="tenDangNhap" name="tenDangNhap" required>
            </div>
            <button type="submit" class="btn btn-primary">Gửi bình luận</button>
        </form>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/_Layout :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
