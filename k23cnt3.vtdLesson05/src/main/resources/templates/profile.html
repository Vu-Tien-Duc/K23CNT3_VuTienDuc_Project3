<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giới thiệu Thymeleaf</title>

    <!-- CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" />

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<header class="container d-flex align-items-center mt-3">
    <img src="https://devmaster.edu.vn/images/logo.png"
         alt="Devmaster Academy" class="me-3" height="60">
    <div>
        <h1 th:text="${@environment.getProperty('app.name')}">Tên ứng dụng</h1>
        <p th:text="${@environment.getProperty('app.welcome.message')}">Welcome text</p>

    </div>
</header>
<section class="container">
    <div class="alert alert-danger" th:each="info:${vtdProfile}">
        <h2 th:text="*{info.name}"></h2>
        <p> NickName:   <span th:text="*{info.nickName}"></span></p>
        <p> Email:  <span th:text="*{info.email}"></span></p>
        <p> Website:    <span th:text="*{info.webSite}"></span></p>
    </div>
    <a th:href="@{/}" class="btn btn-success">Back</a>
</section>
</body>
</html>
