<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi"
      th:fragment="layout (title, headerTitle, content, customStyles, customScripts)">

<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Admin</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom Styles -->
    <th:block th:if="${customStyles != null}">
        <th:block th:replace="${customStyles}"></th:block>
    </th:block>

    <style>
        body {
            background: #f4f6f9;
        }
        .sidebar {
            height: 100vh;
            background: #1f2937;
            color: white;
            padding: 1.3rem 1rem;
        }
        .sidebar a {
            color: #cbd5e1;
            display: block;
            padding: .55rem 0;
            font-size: 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            color: #fff;
        }
        .sidebar .title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        .admin-header {
            padding: 1.2rem 1.5rem;
            background: white;
            border-bottom: 1px solid #ddd;
            margin-bottom: 1rem;
        }
    </style>

</head>

<body>

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <aside class="col-2 sidebar">

            <div class="title">Admin Panel</div>

            <a href="/admin/index"><i class="bi bi-speedometer2"></i> Dashboard</a>

            <a href="/admin/don-hang"><i class="bi bi-receipt"></i> Đơn hàng</a>
            <a href="/admin/mon-an"><i class="bi bi-basket"></i> Món ăn</a>
            <a href="/admin/giam-gia"><i class="bi bi-tags"></i> Giảm giá</a>
            <a href="/admin/the-loai"><i class="bi bi-list-ul"></i> Thể loại</a>

            <a href="/admin/nguoi-dung"><i class="bi bi-people"></i> Người dùng</a>
            <a href="/admin/thanh-toan"><i class="bi bi-credit-card"></i> Thanh toán</a>
            <a href="/admin/thong-ke"><i class="bi bi-bar-chart"></i> Thống kê</a>

            <hr class="border-light">

            <a href="/logout"><i class="bi bi-box-arrow-right"></i> Đăng xuất</a>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="col-10">

            <!-- HEADER -->
            <header class="admin-header">
                <h3 th:text="${headerTitle}">Dash</h3>
            </header>

            <!-- PAGE CONTENT -->
            <section th:replace="${content}"></section>

        </main>

    </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom scripts -->
<th:block th:if="${customScripts != null}">
    <th:block th:replace="${customScripts}"></th:block>
</th:block>

</body>
</html>
