<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/_LayoutAdmin :: layout(
        title=${theLoai.id != null ? 'Sửa thể loại' : 'Thêm thể loại'},
        headerTitle=${theLoai.id != null ? 'Sửa thể loại' : 'Thêm thể loại'},
        content=~{::content},
        customStyles=~{::styles},
        customScripts=~{::scripts}
      )}">

<head>
    <th:block th:fragment="styles">
        <style>
            .card { background: white; }
        </style>
    </th:block>
</head>

<body>

<section th:fragment="content">

    <div class="card shadow-sm">
        <div class="card-body">

            <form th:action="@{${action}}" th:object="${theLoai}" method="post">

                <div class="mb-3">
                    <label class="form-label">Tên thể loại</label>
                    <input type="text" class="form-control"
                           th:field="*{tenTheLoai}" required>
                </div>

                <div class="d-flex justify-content-between">

                    <a href="/admin/the-loai" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Quay lại
                    </a>

                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save"></i> Lưu lại
                    </button>

                </div>

            </form>

        </div>
    </div>

</section>

<th:block th:fragment="scripts">
    <script>
        console.log("Loaded form thể loại");
    </script>
</th:block>

</body>
</html>
