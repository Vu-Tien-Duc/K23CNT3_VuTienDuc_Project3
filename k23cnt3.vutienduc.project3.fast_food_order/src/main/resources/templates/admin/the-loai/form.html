<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/_LayoutAdmin :: layout(
        title=${theLoai.id != null ? 'Sửa thể loại' : 'Thêm thể loại'},
        headerTitle=${theLoai.id != null ? 'Sửa thể loại' : 'Thêm thể loại'},
        content=~{::content},
        customStyles=~{::styles},
        customScripts=~{::scripts})}">
<head>
    <th:block th:fragment="styles">
        <style>
            body { background-color: #fff7ed; color: #333; }
            .card { border-radius: 16px; border: none; background: #fff8f1; box-shadow: 0 8px 24px rgba(0,0,0,0.15); }
            .card-body { padding: 32px; }
            h5 { color: #f97316; font-weight: 700; }
            .form-label { font-weight: 600; color: #333; }
            .form-control { border-radius: 12px; padding: 12px 16px; border: 1px solid #f97316; background-color: #fff3e0; }
            .form-control:focus { border-color: #ea580c; box-shadow: 0 0 0 0.2rem rgba(249,115,22,0.25); }
            .btn { border-radius: 12px !important; font-weight: 600; min-width: 120px; text-transform: uppercase; letter-spacing: 0.5px; }
            .btn-success { background: linear-gradient(to right, #0d6efd, #3b82f6); color: white; }
            .btn-success:hover { background: linear-gradient(to right, #0b5ed7, #2563eb); }
            .btn-cancel { background-color: #6c757d; color: white; }
            .btn-cancel:hover { background-color: #5a6268; }
            .d-flex { justify-content: space-between; margin-top: 24px; }
        </style>
    </th:block>
</head>

<body>
<section th:fragment="content">
    <div class="card shadow-sm mx-auto mt-4" style="max-width:600px;">
        <div class="card-body">
            <h5 th:text="${theLoai.id != null ? 'Sửa thể loại' : 'Thêm thể loại'}"></h5>

            <form th:action="@{${action}}" th:object="${theLoai}" method="post">
                <div class="mb-3">
                    <label class="form-label">Tên thể loại</label>
                    <input type="text" class="form-control" th:field="*{tenTheLoai}" required>
                </div>

                <div class="d-flex">
                    <a href="/admin/the-loai" class="btn btn-cancel"><i class="bi bi-arrow-left"></i> Quay lại</a>
                    <button type="submit" class="btn btn-success"><i class="bi bi-save"></i> Lưu lại</button>
                </div>
            </form>
        </div>
    </div>
</section>

<th:block th:fragment="scripts">
    <script>console.log("Loaded form thể loại");</script>
</th:block>
</body>
</html>
