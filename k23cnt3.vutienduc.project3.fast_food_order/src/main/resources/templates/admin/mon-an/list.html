<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<head>

        <style>
            body {

            }

            /* Card Container */
            .card {

                border: none;
                background: white;
                box-shadow: 0 10px 40px rgba(239, 68, 68, 0.15);
            }

            .card-body { padding: 2rem; }

            /* Page Header */
            .page-header {

                padding: 1.5rem 2rem;
                margin: -2rem -2rem 2rem -2rem;
                color: white;
                border-radius: 20px 20px 0 0;
            }

            .header-content {

                justify-content: space-between;
                align-items: center;
            }

            .page-header h5 {

                font-size: 1.6rem;
                font-weight: 700;
                color: white;
            }

            .btn-add-header {
                background: white;
                color: #EF4444;
                padding: 0.7rem 1.5rem;
                border-radius: 12px;
                font-weight: 600;
                text-decoration: none;
                transition: all 0.3s;
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
            }

            .btn-add-header:hover {
                transform: translateY(-3px);
                box-shadow: 0 6px 20px rgba(255,255,255,0.3);
                color: #DC2626;
            }

            /* Search & Filter Section */
            .search-section {
                background: #FFF7ED;
                padding: 1.5rem;
                border-radius: 12px;
                margin-bottom: 1.5rem;
                border: 2px solid #FFEDD5;
            }

            .filter-label {
                font-weight: 600;
                color: #EF4444;
                margin-bottom: 0.5rem;
                display: block;
                font-size: 0.9rem;
            }

            /* Form Controls */
            .form-control, .form-select {
                border-radius: 12px !important;
                padding: 12px 16px;
                border: 2px solid #FFEDD5;
                background-color: white;
                transition: all 0.3s;
                font-weight: 500;
            }

            .form-control:focus, .form-select:focus {
                border-color: #EF4444;
                box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1);
                outline: none;
            }

            /* Table Container */
            .table-container {
                border-radius: 12px;
                overflow: hidden;
                box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            }

            table.table {
                background: white;
                margin-bottom: 0;
            }

            table thead {
                background: linear-gradient(135deg, #EF4444, #F87171);
                color: white;
            }

            table th {
                font-weight: 600;
                padding: 1rem;
                font-size: 0.9rem;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                border: none;
            }

            table tbody tr td {
                vertical-align: middle;
                padding: 1rem;
                border-bottom: 1px solid #f0f0f0;
            }

            table tbody tr {
                transition: all 0.3s;
            }

            table tbody tr:hover {
                background-color: #FFF5F5;
                transform: scale(1.005);
            }

            table tbody tr:last-child td {
                border-bottom: none;
            }

            /* Food Image */
            .food-img {
                width: 90px;
                height: 90px;
                object-fit: cover;
                border-radius: 12px;
                border: 3px solid #FFEDD5;
                box-shadow: 0 4px 10px rgba(0,0,0,0.1);
                transition: all 0.3s;
            }

            .food-img:hover {
                transform: scale(1.1);

            }

            /* Food Name */
            .food-name {
                font-weight: 700;
                font-size: 1rem;
                color: #EF4444;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .food-name::before {
                content: "üçî";
                font-size: 1.2rem;
            }

            /* Category Badge */
            .category-badge {
                background: linear-gradient(135deg, #8B5CF6, #A78BFA);
                color: white;
                padding: 0.4rem 0.8rem;
                border-radius: 20px;

                font-weight: 600;
                display: inline-block;
            }

            /* Price Display */
            .price-display {

                font-weight: 700;
                color: #F59E0B;
            }

            .price-display::before {

            }

            /* Description */
          .description-text {
    max-width: 250px;         /* chi·ªÅu r·ªông t·ªëi ƒëa */
    overflow-wrap: break-word; /* t·ª± xu·ªëng d√≤ng khi d√†i */
    white-space: normal;       /* cho ph√©p xu·ªëng d√≤ng */
    color: #6C757D;
    font-size: 0.9rem;
}


            /* Buttons */
            .btn {
                border-radius: 10px !important;
                font-weight: 600;
                padding: 0.5rem 1rem;
                transition: all 0.3s;
                border: none;
                font-size: 0.85rem;
            }

            .btn-edit {
                background: linear-gradient(135deg, #10B981, #34D399);
                color: white;
            }

            .btn-edit:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
            }

            .btn-delete {
                background: linear-gradient(135deg, #6C757D, #495057);
                color: white;
            }

            .btn-delete:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(108, 117, 125, 0.4);
            }

            .btn-reset {
                background: #6C757D;
                color: white;
            }

            .btn-reset:hover {
                background: #5A6268;
                transform: translateY(-2px);
            }

            /* Action buttons */
            .action-buttons {
                display: flex;
                gap: 0.5rem;
            }

            /* Pagination */
            .pagination {
                margin-top: 1.5rem;
            }

            .pagination .page-link {
                border-radius: 10px !important;
                padding: 0.5rem 1rem;
                margin: 0 0.25rem;
                border: 2px solid #FFEDD5;
                color: #EF4444;
                font-weight: 600;
                transition: all 0.3s;
            }

            .pagination .page-link:hover {
                background: linear-gradient(135deg, #EF4444, #F87171);
                color: white;
                border-color: #EF4444;
                transform: translateY(-2px);
            }

            .pagination .page-item.disabled .page-link {
                background: #F3F4F6;
                color: #9CA3AF;
                border-color: #E5E7EB;
            }

            /* Empty State */
            .empty-state {
                text-align: center;
                padding: 3rem;
                color: #6C757D;
            }

            .empty-state::before {
                content: "üçΩÔ∏è";
                font-size: 4rem;

                margin-bottom: 1rem;
                opacity: 0.5;
            }

            /* Alert */
            .alert {

                border: none;
                font-weight: 500;
            }

            /* Responsive */
            @media (max-width: 768px) {
                .header-content {
                    flex-direction: column;
                    gap: 1rem;
                }

                .food-img {
                    width: 60px;
                    height: 60px;
                }

                .action-buttons {

                }
            }
        </style>
    </th:block>
</head>

<body>

                        <th>Gi√° c≈©</th>

                    <tbody>

                                <img th:src="@{${img}}" alt="H√¨nh m√≥n ƒÉn" class="food-img"/>

                                    <i class="bi bi-pencil-fill"></i> S·ª≠a

                                <a th:href="@{'/admin/mon-an/delete/' + ${ma.id}}" class="btn btn-delete btn-sm"
                                   onclick="return confirm('‚ö†Ô∏è B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a m√≥n ƒÉn n√†y?')">
                                    <i class="bi bi-trash-fill"></i> X√≥a

                    <tr th:if="${monAnPage.content.size() == 0}">

                                <p>H√£y th√™m m√≥n ƒÉn m·ªõi v√†o menu!</p>
                            </div>

                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <nav th:if="${monAnPage.totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${monAnPage.first} ? 'disabled'">
                        <a class="page-link"

                            <i class="bi bi-chevron-left"></i> Tr∆∞·ªõc

                    </li>

                    <li class="page-item" th:classappend="${monAnPage.last} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/admin/mon-an(page=${monAnPage.number + 1}, search=${search}, theLoaiId=${theLoaiId})}">
                            Sau <i class="bi bi-chevron-right"></i>

                </ul>
            </nav>

        </div>
    </div>

</section>

<th:block th:fragment="scripts">
    <script>
        console.log("üçî Loaded: Qu·∫£n l√Ω m√≥n ƒÉn");

        // Animation khi load
        document.addEventListener('DOMContentLoaded', function() {
            const rows = document.querySelectorAll('tbody tr');
            rows.forEach((row, index) => {
                setTimeout(() => {
                    row.style.opacity = '0';
                    row.style.transform = 'translateY(20px)';
                    row.style.transition = 'all 0.3s ease';
                    setTimeout(() => {
                        row.style.opacity = '1';
                        row.style.transform = 'translateY(0)';
                    }, 50);
                }, index * 50);
            });
        });
    </script>
</th:block>
