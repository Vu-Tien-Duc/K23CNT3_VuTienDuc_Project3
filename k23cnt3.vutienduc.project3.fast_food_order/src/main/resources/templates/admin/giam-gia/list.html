<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

            body {

            /* Card Container */
            .card {
                border-radius: 20px;
                border: none;
                background: white;
                box-shadow: 0 10px 40px rgba(139, 92, 246, 0.15);
            }

            .card-body { padding: 2rem; }

            /* Header Section */
            .page-header {
                background: linear-gradient(135deg, #8B5CF6, #EC4899);
                padding: 1.5rem 2rem;
                margin: -2rem -2rem 2rem -2rem;
                color: white;
                border-radius: 20px 20px 0 0;
            }

            .header-content {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .page-header h5 {
                margin: 0;
                font-size: 1.6rem;
                font-weight: 700;
                color: white;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            /* Add Button in Header */
            .btn-add-header {
                background: white;
                color: #8B5CF6;
                padding: 0.7rem 1.5rem;
                border-radius: 12px;
                font-weight: 600;
                text-decoration: none;
                transition: all 0.3s;
                border: none;
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
            }

            .btn-add-header:hover {
                transform: translateY(-3px);
                box-shadow: 0 6px 20px rgba(255,255,255,0.3);
                color: #7C3AED;
            }

            /* Table Container */
            .table-container {
                border-radius: 12px;
                overflow: hidden;
                box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            }

            table {
                width: 100%;
                margin-bottom: 0;
            }

            th {
                background: linear-gradient(135deg, #8B5CF6, #A78BFA);
                color: white;
                font-weight: 600;
                padding: 1rem;
                text-align: left;
                font-size: 0.9rem;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            td {
                background-color: white;
                padding: 1rem;
                vertical-align: middle;
                border-bottom: 1px solid #f0f0f0;
            }

            tbody tr {
                transition: all 0.3s;
            }

            tbody tr:hover {
                background-color: #FAF5FF !important;
                transform: scale(1.01);
            }

            tbody tr:last-child td {
                border-bottom: none;
            }

            /* Discount Code Styling */
            .discount-code {
                background: linear-gradient(135deg, #8B5CF6, #EC4899);
                color: white;
                padding: 0.5rem 1rem;
                border-radius: 10px;
                font-weight: 700;
                display: inline-block;
                font-family: 'Courier New', monospace;
                font-size: 1rem;
                letter-spacing: 1px;
                border: 2px dashed white;
            }

            /* Value Styling */
            .discount-value {
                font-size: 1.2rem;
                font-weight: 700;
                color: #EC4899;
            }

            /* Type Badge */
            .type-badge {
                padding: 0.4rem 0.8rem;
                border-radius: 20px;
                font-size: 0.85rem;
                font-weight: 600;
                text-transform: uppercase;
            }

            .type-percent {
                background: linear-gradient(135deg, #10B981, #34D399);
                color: white;
            }

            .type-money {
                background: linear-gradient(135deg, #F59E0B, #FBBF24);
                color: white;
            }

            /* Date Display */
            .date-display {
                font-size: 0.9rem;
                color: #6C757D;
            }

            .date-display::before {
                content: "üìÖ ";
            }

            /* Action Buttons */
            .btn {
                border-radius: 10px !important;
                font-weight: 600;
                padding: 0.5rem 1rem;
                transition: all 0.3s;
                border: none;
                font-size: 0.85rem;
            }

            .btn-edit {
                background: linear-gradient(135deg, #F59E0B, #D97706);
                color: white;
            }

            .btn-edit:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
            }

            .btn-delete {
                background: linear-gradient(135deg, #EF4444, #DC2626);
                color: white;
            }

            .btn-delete:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
            }

            /* Empty State */
            .empty-state {
                text-align: center;
                padding: 3rem;
                color: #6C757D;
            }

            .empty-state::before {
                content: "üéÅ";

            }

            /* ID Badge */
            .id-badge {

                color: #6C757D;
                padding: 0.3rem 0.7rem;
                border-radius: 8px;
                font-weight: 600;
                font-size: 0.9rem;
            }

            /* Action buttons container */
            .action-buttons {
                display: flex;
                gap: 0.5rem;
            }

            /* Responsive */
            @media (max-width: 768px) {
                .header-content {
                    flex-direction: column;
                    gap: 1rem;
                }

                .action-buttons {
                    flex-direction: column;
                }

                table {
                    font-size: 0.85rem;
                }
            }
        </style>
    </th:block>
</head>

        // Animation khi load

            const rows = document.querySelectorAll('tbody tr');
