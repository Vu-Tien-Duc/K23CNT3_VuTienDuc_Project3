<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/_LayoutAdmin :: layout(
            title='Chi ti·∫øt thanh to√°n',
            headerTitle='Chi ti·∫øt Thanh to√°n',
            content=~{::content},
            customStyles=~{::styles},
            customScripts=~{::scripts}
      )}">

<head>
    <th:block th:fragment="styles">
        <style>
            body { background: linear-gradient(135deg, #FFF7ED 0%, #FFEDD5 100%); }
            .detail-card {
                border-radius: 20px;
                background: white;
                box-shadow: 0 10px 40px rgba(245, 158, 11, 0.15);
                max-width: 900px;
                margin: 0 auto 2rem;
                overflow: hidden;
            }
            .detail-header {
                background: linear-gradient(135deg, #F59E0B, #FBBF24);
                padding: 2rem;
                color: white;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .btn-back {
                background: white;
                color: #F59E0B;
                padding: 0.7rem 1.5rem;
                border-radius: 10px;
                font-weight: 600;
                text-decoration: none;
            }
            .detail-body { padding: 2.5rem; }

        /* ===== STATUS ===== */
        .status-badge {
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
            gap: .5rem;
        }
        .status-paid { background: linear-gradient(135deg,#10B981,#34D399); color:white; }
        .status-unpaid { background: linear-gradient(135deg,#F59E0B,#FBBF24); color:white; }
        .status-refund { background: linear-gradient(135deg,#EF4444,#DC2626); color:white; }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .info-box {
            background: linear-gradient(135deg, #FFF7ED, #FFEDD5);
            padding: 1.5rem;
            border-radius: 12px;
            border: 2px solid #FED7AA;
        }
        .info-label { font-size: .9rem; font-weight: 600; color: #92400E; }
        .info-value { font-size: 1.3rem; font-weight: 700; color: #78350F; }

        .payment-method {
            background: linear-gradient(135deg,#EFF6FF,#DBEAFE);
            padding: 1.5rem;
            border-radius: 12px;
            border: 2px solid #93C5FD;
            text-align: center;
            margin-bottom: 2rem;
        }

        .timeline {
            background: #F9FAFB;
            padding: 1.5rem;
            border-radius: 12px;
            border-left: 4px solid #F59E0B;
        }

        .action-section {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        </style>
    </th:block>

</head>

<body>
<section th:fragment="content">
    <div class="detail-card">


        <div class="detail-header">
            <h4>üìÑ Chi ti·∫øt Thanh To√°n</h4>
            <a th:href="@{/admin/thanh-toan}" class="btn-back">‚¨Ö Quay l·∫°i</a>
        </div>

        <div class="detail-body">

            <!-- STATUS -->
            <div class="text-center mb-4">
        <span class="status-badge"
              th:classappend="${thanhToan.trangThai=='DA_THANH_TOAN'?'status-paid':
                              (thanhToan.trangThai=='CHUA_THANH_TOAN'?'status-unpaid':'status-refund')}">
            <span th:text="
                ${thanhToan.trangThai=='DA_THANH_TOAN'?'‚úÖ ƒê√£ thanh to√°n':
                  (thanhToan.trangThai=='CHUA_THANH_TOAN'?'‚è≥ Ch∆∞a thanh to√°n':'üîÑ Ho√†n ti·ªÅn')}">
            </span>
        </span>
            </div>

            <!-- INFO -->
            <div class="info-grid">
                <div class="info-box">
                    <div class="info-label">M√£ thanh to√°n</div>
                    <div class="info-value" th:text="'#TT'+${thanhToan.id}"></div>
                </div>

                <div class="info-box">
                    <div class="info-label">M√£ ƒë∆°n h√†ng</div>
                    <div class="info-value">
                        <a th:href="@{'/admin/don-hang/detail/'+${thanhToan.donHangId}}"
                           th:text="'#ƒêH'+${thanhToan.donHangId}"></a>
                    </div>
                </div>

                <div class="info-box" style="grid-column: span 2;">
                    <div class="info-label">S·ªë ti·ªÅn</div>
                    <div class="info-value" style="color:#10B981;font-size:2rem"
                         th:text="${#numbers.formatInteger(thanhToan.soTien,0,'COMMA')}+' ƒë'"></div>
                </div>
            </div>

            <!-- METHOD -->
            <div class="payment-method">
                <div th:text="${thanhToan.phuongThuc=='ONLINE'?'üí≥ Thanh to√°n Online':'üíµ Thanh to√°n COD'}"></div>
            </div>

            <!-- TIME -->
            <div class="timeline">
                <div th:if="${thanhToan.ngayThanhToan!=null}"
                     th:text="'üïí '+${#temporals.format(thanhToan.ngayThanhToan,'dd/MM/yyyy HH:mm:ss')}"></div>
                <div th:if="${thanhToan.ngayThanhToan==null}" style="color:red">
                    Ch∆∞a thanh to√°n
                </div>
            </div>

            <!-- ACTION -->
            <div class="action-section">
                <a th:href="@{'/admin/don-hang/detail/'+${thanhToan.donHangId}}"
                   class="btn btn-primary">Xem ƒë∆°n h√†ng</a>
                <button class="btn btn-danger"
                        th:onclick="'confirmDelete('+${thanhToan.id}+')'">
                    X√≥a thanh to√°n
                </button>
            </div>

        </div>
    </div>
</section>

<th:block th:fragment="scripts">

    <script>
        function confirmDelete(id){
            if(confirm('X√≥a thanh to√°n #TT'+id+' ?')){
                location.href='/admin/thanh-toan/delete/'+id;
            }
        }
    </script>

</th:block>

</body>
</html>
