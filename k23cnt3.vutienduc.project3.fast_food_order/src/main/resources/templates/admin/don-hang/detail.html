<head>
    <th:block th:fragment="styles">

            body { background: #FFF7ED; color: #333; }

            /* ========== CARD DETAIL ========== */
            .card-detail {

            /* ========== HEADER ========== */

            .card-body { padding: 2rem; }

            .info-box {

            .info-label { font-weight: 600; color: #92400E; }
            .info-value { font-weight: 700; color: #78350F; }

            /* ========== ITEMS TABLE ========== */
            .items-table {

            .items-table th, .items-table td {

            }

            .items-table th {

                color: white;
                font-weight: 600;
            }

            .items-table tbody tr:nth-child(even) td { background: #FFFBEB; }

            .item-image {
                width: 60px;
                height: 60px;
                object-fit: cover;
                border-radius: 8px;
            }

            /* ========== TOTAL SECTION ========== */
            .total-section {
                padding: 1rem;
                border-radius: 12px;
                background: #ECFDF5;
                border: 1px solid #6EE7B7;
                font-weight: 600;
                margin-bottom: 2rem;
            }

            .total-row {
                display: flex;
                justify-content: space-between;
                padding: 0.5rem 0;
            }

            }

            /* ========== STATUS UPDATE ========== */

                margin-bottom: 2rem;
            }

            .form-select {

                padding: 0.5rem;
                border: 1px solid #D1D5DB;
                font-weight: 500;
            }

            /* ========== ACTION BUTTONS ========== */
            .action-buttons {

                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            .btn-action {

                border-radius: 10px;
                font-weight: 600;
                cursor: pointer;
                border: none;

                transition: all 0.3s;
                color: #fff;
            }

            .btn-primary { background: #3B82F6; }
            .btn-primary:hover {
                background: #2563EB;

            }

            .btn-success { background: #10B981; }
            .btn-success:hover {
                background: #059669;
                transform: translateY(-2px);
            }

            .btn-danger { background: #EF4444; }
            .btn-danger:hover {
                background: #DC2626;

            }

            /* ========== RESPONSIVE ========== */
            @media(max-width:768px) {

                }
                .info-grid {

                }
            }
        </style>
    </th:block>
</head>

<body>

</html>
