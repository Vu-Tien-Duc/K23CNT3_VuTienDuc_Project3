<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/_LayoutAdmin :: content">
<head>
    <meta charset="UTF-8">
    <title>Quản lý đơn hàng</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h2>Danh sách đơn hàng</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Người đặt</th>
        <th>Ngày đặt</th>
        <th>Trạng thái</th>
        <th>Chi tiết</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dh : ${donHangList}">
        <td th:text="${dh.id}"></td>
        <td th:text="${dh.nguoiDung.ten}"></td>
        <td th:text="${dh.ngayDat}"></td>
        <td th:text="${dh.trangThai}"></td>
        <td><a th:href="@{/admin/don-hang/detail/{id}(id=${dh.id})}">Xem</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
