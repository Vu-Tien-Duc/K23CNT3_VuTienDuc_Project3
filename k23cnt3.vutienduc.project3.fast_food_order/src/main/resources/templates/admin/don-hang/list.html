<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/_LayoutAdmin :: layout(
            title='Đơn hàng',
            headerTitle='Quản lý đơn hàng',
            content=~{::content},
            customStyles=~{::styles},
            customScripts=~{::scripts}
      )}">

<head>
    <th:block th:fragment="styles">
        <style>
            table {
                background: white;
            }
        </style>
    </th:block>
</head>

<body>

<section th:fragment="content">

    <div class="card">
        <div class="card-body">

            <h5 class="mb-3">Danh sách đơn hàng</h5>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Khách</th>
                    <th>Ngày</th>
                    <th>Trạng thái</th>
                    <th>Chi tiết</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="d : ${list}">
                    <td th:text="${d.id}"></td>
                    <td th:text="${d.nguoiDung.ten}"></td>
                    <td th:text="${d.ngayDat}"></td>
                    <td th:text="${d.trangThai}"></td>
                    <td><a th:href="@{'/admin/don-hang/' + ${d.id}}" class="btn btn-primary btn-sm">Xem</a></td>
                </tr>
                </tbody>

            </table>

        </div>
    </div>

</section>

<th:block th:fragment="scripts">
    <script>
        console.log("Loaded list đơn hàng");
    </script>
</th:block>

</body>
</html>
