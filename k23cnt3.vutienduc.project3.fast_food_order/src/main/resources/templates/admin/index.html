<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/_LayoutAdmin :: content">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <h1>Admin Dashboard</h1>
    <a th:href="@{/logout}">Đăng xuất</a>
</header>
<nav>
    <ul>
        <li><a th:href="@{/admin/don-hang/list}">Đơn hàng</a></li>
        <li><a th:href="@{/admin/giam-gia/list}">Mã giảm giá</a></li>
        <li><a th:href="@{/admin/nguoi-dung/list}">Người dùng</a></li>
        <li><a th:href="@{/admin/thong-ke/index}">Thống kê</a></li>
    </ul>
</nav>
<main>
    <h2>Thống kê</h2>
    <p>Tổng đơn hàng: <span th:text="${tongDonHang}"></span></p>
    <p>Chờ xử lý: <span th:text="${choXuLy}"></span></p>
    <p>Đang xử lý: <span th:text="${dangXuLy}"></span></p>
    <p>Đang giao: <span th:text="${dangGiao}"></span></p>
    <p>Đã giao: <span th:text="${daGiao}"></span></p>
    <p>Tổng doanh thu: <span th:text="${tongDoanhThu}"></span> VND</p>
    <p>Tổng người dùng: <span th:text="${tongNguoiDung}"></span></p>
    <p>Tổng món ăn: <span th:text="${tongMonAn}"></span></p>
</main>
</body>
</html>
