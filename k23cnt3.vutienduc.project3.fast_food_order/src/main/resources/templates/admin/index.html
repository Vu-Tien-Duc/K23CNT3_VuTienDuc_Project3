<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/_LayoutAdmin :: layout(
        title='Dashboard',
        headerTitle='Tổng quan hệ thống',
        content=~{::content},
        customStyles=~{::styles},
        customScripts=~{::scripts}
      )}">

<head>
    <!-- CUSTOM STYLES -->
    <th:block th:fragment="styles">
        <style>
            .stats-card {
                background: white;
                border-radius: 12px;
                padding: 1.5rem;
                box-shadow: 0 1px 4px rgba(0,0,0,0.1);
                transition: .3s;
            }
            .stats-card:hover {
                transform: translateY(-4px);
            }
            .stats-value {
                font-size: 2rem;
                font-weight: bold;
            }
            .welcome-card {
                background: linear-gradient(135deg, #6366f1, #8b5cf6);
                padding: 2rem;
                border-radius: 12px;
                color: white;
                margin-bottom: 2rem;
            }
        </style>
    </th:block>
</head>

<body>

<!-- MAIN CONTENT -->
<section th:fragment="content">

    <div class="welcome-card">
        <h2>Chào mừng trở lại, Admin!</h2>
        <p>
            <i class="bi bi-calendar-check"></i>
            <span th:text="${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy HH:mm')}"></span>
        </p>
    </div>

    <div class="row g-4 mb-4">

        <div class="col-md-3">
            <div class="stats-card">
                <h6>Tổng đơn hàng</h6>
                <div class="stats-value" th:text="${tongDonHang}">0</div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="stats-card">
                <h6>Chờ xử lý</h6>
                <div class="stats-value" th:text="${choXuLy}">0</div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="stats-card">
                <h6>Đang xử lý</h6>
                <div class="stats-value" th:text="${dangXuLy}">0</div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="stats-card">
                <h6>Đang giao</h6>
                <div class="stats-value" th:text="${dangGiao}">0</div>
            </div>
        </div>

    </div>

</section>

<!-- CUSTOM SCRIPTS -->
<th:block th:fragment="scripts">
    <script>
        console.log("Admin dashboard loaded!");
    </script>
</th:block>

</body>
</html>
