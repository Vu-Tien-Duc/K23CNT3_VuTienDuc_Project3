<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/_LayoutAdmin :: layout(
        title='Thống kê',
        headerTitle='Thống kê hệ thống',
        content=~{::content}
      )}">

<body>

<section th:fragment="content">

    <div class="row g-4 mb-4">

        <div class="col-md-3">
            <div class="stats-card text-center">
                <h6>Tổng đơn hàng</h6>
                <div class="stats-value" th:text="${tongDonHang}">0</div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="stats-card text-center">
                <h6>Tổng người dùng</h6>
                <div class="stats-value" th:text="${tongNguoiDung}">0</div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="stats-card text-center">
                <h6>Tổng món ăn</h6>
                <div class="stats-value" th:text="${tongMonAn}">0</div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="stats-card text-center">
                <h6>Doanh thu</h6>
                <div class="stats-value" th:text="${tongDoanhThu}">0</div>
            </div>
        </div>

    </div>

</section>

</body>
</html>
