<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Trang chủ - FastFoodApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<div th:replace="fragments/_LayoutUser :: header"></div>

<!-- Nội dung chính -->
<div class="container my-4">

    <h2>Danh sách món ăn</h2>
    <div class="row mb-4">
        <div class="col-md-3 mb-3" th:each="monAn : ${monAnList}">
            <div class="card h-100">
                <img th:src="@{${monAn.hinhAnh[0]}}" class="card-img-top" alt="Hình món ăn">
                <div class="card-body">
                    <h5 class="card-title" th:text="${monAn.ten}"></h5>
                    <p class="card-text">Giá: <span th:text="${monAn.gia}"></span>₫</p>
                    <p class="card-text">Loại: <span th:text="${monAn.theLoai.tenTheLoai}"></span></p>
                    <a th:href="@{/mon-an/{id}(id=${monAn.id})}" class="btn btn-primary mb-2">Xem chi tiết</a>
                    <form th:action="@{/gio-hang/them}" method="post" sec:authorize="isAuthenticated()">
                        <input type="hidden" name="monAnId" th:value="${monAn.id}" />
                        <button type="submit" class="btn btn-success">Thêm vào giỏ</button>
                    </form>

                    <a href="/login" class="btn btn-outline-secondary" sec:authorize="!isAuthenticated()">
                        Đăng nhập để mua
                    </a>

                </div>
            </div>
        </div>
    </div>

</div>

<!-- Footer -->
<div th:replace="fragments/_LayoutUser :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
