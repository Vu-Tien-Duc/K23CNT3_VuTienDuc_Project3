<!-- =========================== CUSTOM STYLES =========================== -->
<th:block th:fragment="customStyles">
    <style>
        .order-card {
            max-width: 1000px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .order-header {
            background: linear-gradient(135deg, #f97316, #fb923c);
            color: #fff;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-header h4 {
            margin: 0;
            font-weight: 700;
        }

        .btn-back {
            background: #fff;
            color: #f97316;
            padding: 0.4rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
        }

        .order-body {
            padding: 2rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.4rem 0.8rem;
            border-radius: 10px;
            font-weight: 600;
            color: #fff;
        }

        .status-CHO_XU_LY { background: #f59e0b; }
        .status-DANG_XU_LY { background: #0ea5e9; }
        .status-DANG_GIAO { background: #6366f1; }
        .status-DA_GIAO { background: #16a34a; }
        .status-DA_HUY { background: #ef4444; }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .info-box {
            background: #fff7ed;
            border: 1px solid #fed7aa;
            border-radius: 10px;
            padding: 1rem;
        }

        .info-label {
            font-weight: 600;
            color: #9a3412;
        }

        .info-value {
            font-weight: 700;
            color: #7c2d12;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }

        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
        }

        thead th {
            background: #f97316;
            color: #fff;
        }

        tbody tr:nth-child(even) td {
            background: #fff7ed;
        }

        .food-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .total-box {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 10px;
            background: #ecfdf5;
            border: 1px solid #6ee7b7;
            font-weight: 600;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            padding: 0.4rem 0;
        }

        .total-row.grand {
            font-size: 1.1rem;
            font-weight: 700;
            color: #065f46;
        }

        @media (max-width: 768px) {
            .order-header {
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }
        }
    </style>
</th:block>

</th:block>
