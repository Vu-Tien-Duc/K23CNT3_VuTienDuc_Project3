<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi"
      th:replace="~{fragments/_LayoutUser :: layout(
            title='Thông tin cá nhân',
            content=~{::content},
            customStyles=~{::styles},
            customScripts=~{::scripts}
      )}">

<th:block th:fragment="content">
    <div class="container py-5">
        <div class="card shadow-sm p-4" style="max-width:800px;margin:auto">

            <h4 class="mb-4 text-center">
                <i class="bi bi-person-circle"></i> Thông Tin Cá Nhân
            </h4>

            <form th:action="@{/nguoi-dung/profile/update}"
                  th:object="${profileUser}"
                  method="post">

                <div class="mb-3">
                    <label class="form-label">Tên</label>
                    <input type="text" class="form-control"
                           th:field="*{ten}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control"
                           th:value="${profileUser.email}" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Số điện thoại</label>
                    <input type="text" class="form-control"
                           th:field="*{sdt}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Địa chỉ</label>
                    <textarea class="form-control"
                              th:field="*{diaChi}"></textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/nguoi-dung/change-password}"
                       class="btn btn-warning">
                        Đổi mật khẩu
                    </a>
                    <button type="submit" class="btn btn-primary">
                        Lưu thay đổi
                    </button>
                </div>
            </form>
        </div>
    </div>
</th:block>
</html>
