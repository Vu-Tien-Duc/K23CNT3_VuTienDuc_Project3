<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi"
      th:replace="~{fragments/_LayoutUser :: layout(
            title='Đổi mật khẩu',
            content=~{::content},
            customStyles=~{::styles},
            customScripts=~{::scripts}
      )}">

<th:block th:fragment="content">
    <div class="container py-5">
        <div class="card shadow-sm p-4" style="max-width:500px;margin:auto">

            <h4 class="mb-4 text-center">
                <i class="bi bi-shield-lock-fill"></i> Đổi Mật Khẩu
            </h4>

            <form th:action="@{/nguoi-dung/change-password}" method="post">

                <div class="mb-3">
                    <label>Mật khẩu hiện tại</label>
                    <input type="password" class="form-control"
                           name="oldPass" required>
                </div>

                <div class="mb-3">
                    <label>Mật khẩu mới</label>
                    <input type="password" class="form-control"
                           name="newPass" required minlength="6">
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/nguoi-dung/profile}"
                       class="btn btn-secondary">Quay lại</a>
                    <button type="submit"
                            class="btn btn-danger">Xác nhận</button>
                </div>
            </form>
        </div>
    </div>
</th:block>
</html>
