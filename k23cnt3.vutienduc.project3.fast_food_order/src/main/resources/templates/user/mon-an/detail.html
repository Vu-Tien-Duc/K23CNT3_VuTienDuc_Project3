<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <th:block th:replace="~{fragments/_LayoutUser :: head}"></th:block>
    <meta charset="UTF-8">
    <title th:text="${monAn.ten} + ' - Chi tiết'">Chi tiết món ăn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .food-main-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
        }
        .food-thumbnails img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
            border: 2px solid transparent;
            transition: border 0.2s;
        }
        .food-thumbnails img.selected {
            border: 2px solid #ff6f00;
        }
        .btn-order {
            background-color: #ff6f00;
            color: #fff;
            font-weight: bold;
        }
        .btn-order:hover {
            background-color: #e65c00;
            color: #fff;
        }
        .review-card {
            border-radius: 8px;
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .suggestion-card img {
            height: 150px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }
    </style>
</head>

<body>

<!-- HEADER -->
<div th:replace="~{fragments/_LayoutUser :: header}"></div>

<main class="container py-5">

    <!-- Chi tiết món ăn -->
    <div class="row mb-5">
        <div class="col-md-5">
            <img th:src="${monAn.hinhAnh != null && #lists.size(monAn.hinhAnh) > 0 ? monAn.hinhAnh[0] : 'https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=400'}"
                 th:alt="${monAn.ten}" class="food-main-image mb-3">

            <!-- Ảnh thu nhỏ nếu có nhiều hình -->
            <div class="food-thumbnails d-flex" th:if="${monAn.hinhAnh != null && #lists.size(monAn.hinhAnh) > 1}">
                <img th:each="img,iterStat : ${monAn.hinhAnh}"
                     th:src="${img}"
                     th:classappend="${iterStat.index == 0} ? 'selected'"
                     th:alt="${monAn.ten}"
                     th:onclick="|document.querySelector('.food-main-image').src='${img}'|">
            </div>
        </div>

        <div class="col-md-7">
            <h2 class="fw-bold" th:text="${monAn.ten}"></h2>
            <p class="fs-4 text-danger fw-bold" th:text="${#numbers.formatDecimal(monAn.gia,0,'COMMA',0,'POINT') + ' đ'}"></p>

            <p><strong>Thể loại: </strong><span th:text="${theLoai.tenTheLoai}"></span></p>
            <p th:text="${monAn.moTa}"></p>

            <button class="btn btn-order mt-3">
                <i class="bi bi-cart-plus"></i> Thêm vào giỏ
            </button>
        </div>
    </div>

    <hr>

    <!-- Gợi ý món cùng thể loại -->
    <section class="mb-5">
        <h3 class="fw-bold mb-4">Món ăn tương tự</h3>
        <div class="row g-4">
            <div class="col-md-3" th:each="item : ${goiYMons}">
                <a th:href="@{'/mon-an/' + ${item.id}}" class="text-decoration-none text-dark">
                    <div class="card suggestion-card shadow border-0">
                        <img th:src="${item.hinhAnh != null && #lists.size(item.hinhAnh) > 0 ? item.hinhAnh[0] : 'https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=400'}"
                             th:alt="${item.ten}" class="card-img-top">
                        <div class="card-body">
                            <h6 class="fw-bold" th:text="${item.ten}"></h6>
                            <p class="text-danger fw-bold mb-0" th:text="${#numbers.formatDecimal(item.gia,0,'COMMA',0,'POINT') + ' đ'}"></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <hr>

    <!-- Bình luận -->
    <section>
        <h3 class="fw-bold mb-4">Đánh giá & Bình luận</h3>
        <p>⭐ <strong th:text="${avgRating}"></strong> / 5
            ( <span th:text="${tongDanhGia}"></span> lượt đánh giá )
        </p>

        <div class="mt-4" th:each="bl : ${binhLuans}">
            <div class="review-card mb-3">
                <h6 class="fw-bold" th:text="${bl.nguoiDung.ten}"></h6>
                <p>⭐ <span th:text="${bl.diem}"></span></p>
                <p th:text="${bl.noiDung}"></p>
            </div>
        </div>
    </section>

</main>

<!-- FOOTER -->
<div th:replace="~{fragments/_LayoutUser :: footer}"></div>

<!-- SCRIPTS -->
<div th:replace="~{fragments/_LayoutUser :: scripts}"></div>

</body>
</html>
