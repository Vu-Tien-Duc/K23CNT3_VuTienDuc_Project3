<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <th:block th:replace="~{fragments/_LayoutUser :: head}"></th:block>

    <style>
        /* ==== Category Section ==== */
        .category-section {
            padding: 80px 0;
            background: #f8f9fa;
        }

        .section-title {
            text-align: center;
            margin-bottom: 50px;
        }

        .section-title h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--dark-bg);
            margin-bottom: 10px;
        }

        .section-title .highlight {
            color: var(--primary-color);
        }

        .section-title p {
            color: #666;
            font-size: 1.1rem;
        }

        .category-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            cursor: pointer;
            margin-bottom: 30px;
            height: 100%;
        }

        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .category-card i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .category-card h5 {
            font-weight: bold;
            color: var(--dark-bg);
            margin-bottom: 10px;
        }

        .category-card p {
            color: #666;
            margin: 0;
        }

        /* ==== Food Items ==== */
        .food-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .food-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .food-image {
            position: relative;
            overflow: hidden;
            height: 200px;
        }

        .food-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .food-card:hover .food-image img {
            transform: scale(1.1);
        }

        .food-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--primary-color);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .food-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .food-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .food-desc {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
            flex: 1;
        }

        .food-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .food-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .btn-add-cart {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-add-cart:hover {
            background: var(--secondary-color);
        }

        /* ==== Pagination ==== */
        .pagination {
            justify-content: center;
        }
    </style>
</head>
<body>
<!-- Header -->
<div th:replace="~{fragments/_LayoutUser :: header}"></div>

<!-- Category Filter -->
<section class="category-section">
    <div class="container">
        <div class="section-title">
            <h2>Danh Mục <span class="highlight">Món Ăn</span></h2>
            <p>Khám phá các loại món ăn yêu thích</p>
        </div>

        <div class="row mb-4">
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Tìm món ăn..."
                       th:value="${search}" id="searchInput">
            </div>
            <div class="col-md-3">
                <select class="form-select" id="theLoaiSelect">
                    <option value="">-- Tất cả thể loại --</option>
                    <option th:each="tl : ${theLoaiList}"
                            th:value="${tl.id}"
                            th:text="${tl.tenTheLoai}"
                            th:selected="${tl.id} == ${theLoaiId}">
                    </option>
                </select>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" onclick="filter()">Lọc</button>
            </div>
            <div class="col-md-2">
                <a th:href="@{/mon-an}" class="btn btn-secondary w-100">Reset</a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-md-6 mb-3" th:each="monAn : ${monAnPage.content}">
                <a th:href="@{/mon-an/{id}(id=${monAn.id})}" class="text-decoration-none text-dark">
                    <div class="food-card">
                        <div class="food-image">
                            <img th:src="${monAn.hinhAnh != null && monAn.hinhAnh.size() > 0
                                          ? monAn.hinhAnh[0]
                                          : 'https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=400'}"
                                 th:alt="${monAn.ten}">
                            <span class="food-badge">Hot</span>
                        </div>
                        <div class="food-content">
                            <h5 class="food-title" th:text="${monAn.ten}"></h5>
                            <p class="food-desc" th:text="${monAn.moTa}"></p>
                            <div class="food-footer">
                                <span class="food-price" th:text="${#numbers.formatDecimal(monAn.gia,0,'COMMA',0,'POINT')} + '₫'"></span>
                                <button class="btn-add-cart" th:onclick="'addToCart(' + ${monAn.id} + '); return false;'">
                                    <i class="bi bi-cart-plus-fill"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!-- Pagination -->
        <nav th:if="${monAnPage.totalPages > 1}">
            <ul class="pagination">
                <li class="page-item" th:classappend="${monAnPage.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/mon-an(page=${currentPage - 1}, search=${search}, theLoai=${theLoaiId})}">Previous</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, monAnPage.totalPages-1)}"
                    th:classappend="${i} == ${currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/mon-an(page=${i}, search=${search}, theLoai=${theLoaiId})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${monAnPage.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/mon-an(page=${currentPage + 1}, search=${search}, theLoai=${theLoaiId})}">Next</a>
                </li>
            </ul>
        </nav>

    </div>
</section>

<!-- Footer -->
<div th:replace="~{fragments/_LayoutUser :: footer}"></div>

<!-- Scripts -->
<div th:replace="~{fragments/_LayoutUser :: scripts}"></div>

<script>
    function addToCart(monAnId) {
        alert('Thêm món vào giỏ hàng: ' + monAnId);
        // TODO: Gọi API add cart
    }

    function filter() {
        const search = document.getElementById('searchInput').value;
        const theLoai = document.getElementById('theLoaiSelect').value;
        window.location.href = '/mon-an?search=' + encodeURIComponent(search) + '&theLoai=' + theLoai;
    }
</script>
</body>
</html>
