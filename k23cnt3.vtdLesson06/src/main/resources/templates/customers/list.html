<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/_Layout :: header"></head>

<body style="background: #f4f6f9">

<section class="container bg-white py-4 px-4 shadow-sm rounded">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="h4 mb-0">Danh sách khách hàng</h2>
        <a href="/customers/add" class="btn btn-success btn-sm">Add New Customer</a>
    </div>

    <table class="table table-hover table-striped align-middle">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}">1</td>
            <td th:text="${customer.username}">user123</td>
            <td th:text="${customer.fullName}">Nguyen Van A</td>
            <td th:text="${customer.email}">example@gmail.com</td>
            <td th:text="${customer.phone}">0123456789</td>
            <td>
                <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn btn-sm btn-outline-primary me-1">Edit</a>
                <a th:href="@{/customers/delete/{id}(id=${customer.id})}"
                   onclick="return confirm('Bạn có muốn xóa không?')"
                   class="btn btn-sm btn-outline-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>

<div th:replace="fragments/_Layout :: footer"></div>

</body>
</html>
