<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="Fragments/admin_layout :: head('Danh sách Items')"></head>
<body>
<div th:replace="Fragments/admin_layout :: header"></div>

<main class="container bg-white p-4 rounded shadow-sm">
    <h3>Danh sách Items</h3>
    <a th:href="@{/admin/them}" class="btn btn-primary mb-3">Thêm mới</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Mã Item</th>
            <th>Tên Item</th>
            <th>Giá</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${list}">
            <td th:text="${item.maItem}"></td>
            <td th:text="${item.nameItem}"></td>
            <td th:text="${item.price}"></td>
            <td>
                <a th:href="@{/admin/sua/{maItem}(maItem=${item.maItem})}" class="btn btn-success btn-sm">Sửa</a>
                <a th:href="@{/admin/xoa/{maItem}(maItem=${item.maItem})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<div th:replace="Fragments/admin_layout :: footer"></div>
</body>
</html>
