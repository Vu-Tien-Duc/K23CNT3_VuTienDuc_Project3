<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="Fragments/admin_layout :: head('Sửa Item')"></head>
<body>
<div th:replace="Fragments/admin_layout :: header"></div>

<main class="container bg-white p-4 rounded shadow-sm">
    <h3>Sửa Item</h3>
    <form th:action="@{/admin/sua}" th:object="${item}" method="post">
        <div class="mb-3">
            <label>Mã Item</label>
            <input type="text" th:field="*{maItem}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label>Tên Item</label>
            <input type="text" th:field="*{nameItem}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Giá</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Cập nhật</button>
    </form>
</main>

<div th:replace="Fragments/admin_layout :: footer"></div>
</body>
</html>
